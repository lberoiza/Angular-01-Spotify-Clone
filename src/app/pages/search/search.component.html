<article class="flex flex-col p-5 gap-5">
  <section class="search-input">
    <div
      class="
      p-1 px-4
      flex flex-row flex-nowrap items-center gap-2
      border border-gray-500 border-1 border-solid
      text-white bg-zinc-800 rounded-full
      max-w-lg
      focus:border-white focus:border-2"
    >
      <icon-search width="16"/>
      <input
        type="search"
        class="bg-zinc-800 outline-none w-full"
        placeholder="what do you like to listen?"
        (keyup)="onSearchInputKeyUp($event)"
      >
    </div>
  </section>

  <section class="search-results">
    @if (results.length > 0){
      <playlist-details-musictable [songs]="results"/>
    }

  </section>

</article>
