<div class="relative z-10 px-6 pt-10 transition-all duration-1000 bg-green-600">
  <greetings-user/>

  <div class="flex flex-wrap mt-6 gap-4">
    @if (loading) {
      @for (n of [1, 2, 3, 4, 5]; track n) {
        <loading-playlist-card/>
      }
    } @else {
      @for (playlist of playlists; track playlist.id) {
        <playlist-card [playlist]="playlist"/>
      }
    }
  </div>
  <div class="absolute inset-0 bg-gradient-to-t from-zinc-900 via-zinc-900/80 -z-[1]">
  </div>
</div>
