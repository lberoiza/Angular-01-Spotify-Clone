<div
  class="flex items-center gap-5 relative overflow-hidden">
  <picture class="w-16 h-16 bg-zinc-800 rounded-md shadow-lg overflow-hidden">
    <img [src]="song.image" [alt]="song.title" class="w-full h-auto object-cover" />
  </picture>

  <div class="flex flex-col">
    <h3 class="font-semibold text-sm block">
      {{ song.title }}
    </h3>
    <span class="text-xs opacity-80">
            {{ getArtists() }}
    </span>
  </div>

</div>
