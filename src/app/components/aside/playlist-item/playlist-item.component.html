<li>
  <a
    routerLink="/playlist/{{ playlistItem.id }}"
    class="playlist-item flex relative p-2 overflow-hidden items-center gap-5 rounded-md hover:bg-zinc-800"
  >
    <picture class="h-12 w-12 flex-none">
      <img
        [src]="playlistItem.cover"
        alt="Cover of {{ playlistItem.title }} by {{ getArtists() }}"
        class="object-cover w-full h-auto rounded-md"
      />
    </picture>

    <div class="flex flex-auto flex-col truncate">
      <h4 [class]="{
      'text-sm': true,
      'text-white': !isPlaylistSelectedToPlay,
       'text-green-500': isPlaylistSelectedToPlay}"
      >
        {{ playlistItem.title }}
      </h4>

      <span class="text-xs text-gray-400">
      {{ getArtists() }}
    </span>
      @if(isPlaylistPlaying){
        <div class="absolute right-2 top-3">
          <equalizer/>
        </div>
      }

    </div>
  </a>
</li>
